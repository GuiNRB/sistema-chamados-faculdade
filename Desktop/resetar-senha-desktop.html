<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definir Nova Senha - Sistema de Chamados (Desktop)</title>

    <!-- Importa o CSS global -->
    <link rel="stylesheet" href="style-desktop.css" />
  </head>

  <body>
    <main class="centered">
      <div class="auth-box">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 24px">
          <img
            src="img/neurohelp-logo.png"
            alt="Logo Neuro Help"
            style="width: 180px; height: auto"
          />
        </div>

        <!-- Título -->
        <h1 class="auth-title">Definir Nova Senha</h1>
        <p style="color: #64748b; margin-bottom: 20px">
          Digite sua nova senha nos campos abaixo.
        </p>

        <!-- Formulário -->
        <form id="resetar-senha-form">
          <!-- Campo de nova senha -->
          <div class="form-group password-wrapper">
            <label for="nova-senha">Nova Senha</label>
            <input
              type="password"
              id="nova-senha"
              name="nova-senha"
              placeholder="Digite sua nova senha"
              required
              minlength="6"
            />
            <button
              type="button"
              class="toggle-btn"
              data-target="nova-senha"
              title="Mostrar/ocultar senha"
            >
              👁️
            </button>
          </div>

          <!-- Campo de confirmar senha -->
          <div class="form-group password-wrapper">
            <label for="confirmar-senha">Confirmar Nova Senha</label>
            <input
              type="password"
              id="confirmar-senha"
              name="confirmar-senha"
              placeholder="Confirme sua nova senha"
              required
              minlength="6"
            />
            <button
              type="button"
              class="toggle-btn"
              data-target="confirmar-senha"
              title="Mostrar/ocultar senha"
            >
              👁️
            </button>
          </div>

          <!-- Botão de envio -->
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Alterar Senha
          </button>
        </form>

        <!-- Link para voltar ao login -->
        <p style="text-align: center; margin-top: 16px">
          <a href="login-desktop.html">Voltar para o Login</a>
        </p>
      </div>
    </main>

    <!-- Importa o script principal -->
    <script src="script-desktop.js"></script>
  </body>
</html>
